<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Ship Locations!</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles/game.css">
</head>

<body>
    <div id="app">
        <div class="container">
            <div class="row gameplayers justify-content-center">
                <h3><span v-for="u in mainPlayer">{{u.player.username}} </span> (you) VERSUS
                    <span v-for="u in opponent">{{u.player.username}}</span></h3>
            </div>
            <div class="row tables justify-content-center text-center">
                <div class="col-6">
                    <h4>SHIPS GRID</h4>
                    <table class="col-9 table table-bordered table-striped table-ships thead-dark">
                        <thead class="bg-dark text-white">
                            <tr>
                                <th v-for="column in gameColumns" class="justify-content-center ">
                                    {{column}}
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="row in gameRows">
                                <th class="bg-dark text-white">{{row}}</th>
                                <td v-for="(x, index) in gameRows" :id=" 'ship' + row + (index + 1)"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="col-6 ">
                    <h4>SALVOES GRID</h4>
                    <table class="col-9 table table-bordered table-striped table-salvoes">
                        <thead class="bg-dark text-white">
                            <tr>
                                <th v-for="column in gameColumns" class="justify-content-center">
                                    {{column}}
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="row in gameRows">
                                <th class="bg-dark text-white">{{row}}</th>
                                <td v-for="(x, index) in gameRows" :id="'salvo' + row + (index + 1)"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="row">
            </div>
            <!-- <div class="row justify-contents-center">
                <div class="col">
                    <form id="login-form" onsubmit="return false">
                        <p>Login</p>
                        <label>Name: <input type="text" name="name"></label>
                        <label>Password: <input type="text" name="pwd"></label>
                    </form>

                    <form id="logout-form" onsubmit="return false">
                        <button>Log out</button>
                    </form>
                </div>
            </div> -->
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>
    <script src="scripts/game.js" type="text/javascript"></script>

</body>

</html>
